<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--bootstrap-->
    <link 
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha512-9BwLAVqqt6oFdXohPLuNHxhx36BVj5uGSGmizkmGkgl3uMSgNalKc/smum+GJU/TTP0jy0+ruwC3xNAk3F759A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--CSS-->
    <link rel="stylesheet" href="./css/index.css">
</head>

<body class="bg-login">
    <!--HEADER-->
    <section class="container-fluid">
        <header class="row">
            <a href="">
                <img  src="img/logo.png" alt="">
            </a>
        </header>
    <!--HEADER FIM-->

    <!--FORM INÍCIO-->
        <div id="login" class="col-4 offset-4">
            
            <h1 class="text-center text-white">Entrar</h1><br>

            <form class="login">
                <input type="email" class="form-control form-control-lg" placeholder="e-mail ou número de telefone">
                <br>
                <input type="password" class="form-control form-control-lg" placeholder="Senha">
                <br>
                <br>
                <div class="d-grid gap col-12 mx-auto">
                    <button class="btn btn-lg btn-block btn-danger">Entrar</button>
                </div>

                <div class="row mt-4">
                    <div class="col text-muted">
                        <input type="checkbox"> Lembrar Senha.
                    </div>
                    <div class="col text-right link">
                        <a href="#" class="text-muted text-decoration-none">Precisa de Ajuda?</a>
                    </div> <br> <br> <br>

                    <div class="row">
                        <div>
                            <h6>Conectar com:</h6>
                            <a href="">
                                <i class="fab fa-facebook"></i>
                            </a>
                        </div>
                        <br>
                        <div>
                            <span>Novo por aqui? <a href="" class="text-white text-decoration-none">Assine agora!</a></span>
                        </div>
                
                    </div>
                </div>
            </form>
        </div>
    <!--FORM FIM-->
    </section>
    
</body>
</html>
